{% extends 'clientside/clientBase.html' %}
{% block title %}
<title>Login - Acupuncture and Herbal Medicine with Dr. Lee</title>
{% endblock %}
{%block content%}
      <section>
         <div class="card" style="border-radius: 0rem 0 0 0rem; z-index:10">
         <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col col-xl-10">
                  <div class="card" style="border-radius: 90rem 0 0 193rem; padding: -50%; z-index:10">
                     <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                           <img src="../static/assets/images/login_card_img.jpg"alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 100rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                           <div class="card-body p-4 p-lg-5 text-black">
                            <form method="POST">
                              <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h1 fw-bold mb-0">
                                  <img src="../static/assets/images/clinic_logo.png" width="200px" alt="">
                                </span>
                              </div>
            
                              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
            
                              <div class="form-floating mb-4">
                                <input type="email" id="floatingInput" name="user_email" class="form-control" placeholder="" required/>
                                <label for="floatingInput">Email address</label>
                              </div>
            
                              <div class="form-floating mb-4">
                                <input type="password" id="floatingPassword" name="user_password" class="form-control" required/>
                                <label for="floatingPassword">Password</label>
                              </div>
            
                              <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-dark btn-m btn-block"> Login</button> 
                              </div>
            
                              <a class="small text-muted" href="#!">Forgot password?</a>
                              <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register"
                                  style="color: #393f81;">Register here</a></p>
                              <a href="#!" class="small text-muted">Terms of use.</a>
                              <a href="#!" class="small text-muted">Privacy policy</a>
                            </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>

{% endblock %}
