<!DOCTYPE html>
<html>
<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="shortcut icon" href="../static/assets/images/caduceus_logo.png">
	<title>Logged In</title>
<link rel="stylesheet" href="{{url_for('static', path='/assets/css/logged.css')}}" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
</head>
<br><br><br><br>
<div class="logo">
    <img src="{{url_for('static', path='/assets/images/logo.png')}}" alt="Website Logo">
  </div>
<body>
	<h1>You are currently logged-in</h1>
	<p></p>
	<br><br>
	<a class="btn btn-success" onclick="goBack()">Go Back</a>&nbsp;&nbsp;&nbsp;
	<a class="btn btn-danger" href="http://127.0.0.1:8000/users/logout">Log out</a>
</body>

<script>
	function goBack() {
//   window.history.back();
if (document.cookie.includes('type=Client')) {
    window.location.href = '/client/home2';
} else if (document.cookie.includes('type=Admin')) {
	window.location.href = '/admin/';
} else if (document.cookie.includes('type=Employee')) {
	window.location.href = '/payment/';
} else if (document.cookie.includes('type=Doctor')) {
	window.location.href = '/prescription/';
}
}
function alertSweet(){
	Swal.fire({
		icon: 'error',
		title: 'Oops...',
		text: 'You are not logged-in!',
		confirmButtonText: 'Done'
		}).then((result) => {
			if (result.isConfirmed) {
				window.location.href = '/users';
			}
			});
}
if (document.cookie.includes('type')) {
    
  }
  else {
	alertSweet();
	setTimeout(function() {
		window.location.href = '/users';
	}, 50000);
	}
</script>
</html>
