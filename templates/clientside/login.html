<script type="text/javascript">

function alertLoginFailure(message) {
   $('#failedLogin').append(
      '<div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">' + 
         '<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/>' + '</svg>' +
         '<div>' + message + '</div>' + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">' + '</button>' + '</div>'
   )
}


$("#loginForm").submit(function(e) {
    e.preventDefault();
    var frm = $("#loginForm");
    var data = {};
    $.each(this, function(i, v){
        var input = $(v);
        data[input.attr("name")] = input.val();
        delete data["undefined"];
    });
    $.ajax({
        contentType:"application/json; charset=utf-8",
        type:frm.attr("method"),
        url:frm.attr("action"),
        dataType:'text',
        data: JSON.stringify(data),
        success: function(data) {
         window.open("appointments", "_self").reload()
        },
        error: function(error) {
         // console.log(error.responseText.slice(11,-2))
         resAlert = error.responseText.slice(11,-2);
         alertLoginFailure(resAlert);
        }
    })
});
